        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
                <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{% static 'jquery-ui-1.11.4.custom/jquery-ui.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'jquery-ui-1.11.4.custom/jquery-ui.min.css' %}">

        <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

        <title>Josh Addington | Citibike Viz</title>
</head>
<body>
<div class="page-header">
        <div class="row">
                        <div class="navbar glass">
                                <div class="nav-title col-md-8 col-md-offset-1"><h1><a href='/'>Josh Addington | Citibike Viz</a></h1></div>
                        </div>

        </div>
</div>
<div class="map-container wrapper">
        <div class="row">
                <div class="col-md-8 col-md-offset-2 content">
                    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
                    <div id="mapbox"></div>
                    <div id="info">
                        <button type="button" name="play" id='play'>play</button>
                        <input type="radio" name="speed" value="slow" checked="true">Slow
                        <input type="radio" name="speed" value="fast">Fast
                        <span id="current_time">Sunday, October 4th, 6:50 pm</span>
                        <div id="slider"></div>
                        <div id='tooltip'>
                            <p id='station-name'></p>
                            <p><span id="bikes"></span> available bikes</p>
                        </div>
                    </div>
                </div>
        </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
